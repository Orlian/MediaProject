<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kolumbus</title>

    <!-- Alla leaflet CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"/>

</head>
<header>
<h1>Kolumbus</h1>
</header>
<body>
<nav id="navigation_bar">
    <ul>
        <li><a href ="main.html">Etusivu</a></li>
        <li><a href ="found.html">Löydökset</a></li>
        <li><a href ="scores.html">Pisteet</a></li>
        <li><a href ="gallery.html">Galleria</a></li>
        <li><a href ="profile.html">Profiili</a></li>
        <li><a href ="help.html">Apuja</a></li>
    </ul>

</nav>
<div id="map_weather_box">
    <div id="weather_box">
        <p id="city"></p>
        <p id="weather_type"></p>
        <p id="temperature"></p>
        <p id="feels_like"></p>
        <p id="humidity"></p>
    </div>
    <div id="mapid"></div>
</div>
    <div id="clock">
        <p>0h 0m 0s</p>
        <button type="button" id="clock_button">Press</button>
    </div>
    <div id="video_box">
        <div id="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLx0sYbCqOb8TBPRdmBHs5Iftvv9TPboYG" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <form>
            <input type="text" id="username_box" placeholder="YouTube-username">
            <button type="button" id="username_button">Press</button>
            <label for="Playlists">Playlists:</label>
            <select id="Playlists">
                <option value="Empty">Empty</option>
            </select>
            <button type="button" id="playlist_button">Press</button>
        </form>
    </div>

    <!-- Alla leaflet .js kirjasto -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB022qL0H1EcgjrunZEr0p1ZZHeZwbNhjM" async defer></script>-->
    <script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
